<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/basket.css">
    <title>BookStore</title>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <div class="order-position">
        <div class="title">Tytuł</div>
        <div class="quantity">Ilość</div>
        <div class="price">Cena</div>
        <div class="overall">Suma</div>
    </div>
    <div th:each="orderPosition : ${basket}" class="order-position">
        <div th:text="${orderPosition.book.title}" class="title"></div>
        <div th:text="${orderPosition.quantity}" class="quantity"></div>
        <div th:text="${#numbers.formatDecimal(orderPosition.book.price,1,2)} + ' zł'" class="price"></div>
        <div th:text="${#numbers.formatDecimal(orderPosition.book.price * orderPosition.quantity,1,2)} + ' zł'" class="overall"></div>
    </div>
    <div class="order-position">
        <div class="whole-basket-label">Kwota do zapłaty</div>
        <div th:text="${#numbers.formatDecimal(basketSum,1,2)} + ' zł'" class="price"></div>
    </div>
    <a href="/order/confirm">Zamów</a>
</div>
</body>
</html>
